<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="adaptive.css">

    <title>Swiper</title>
 </head>

 <body>
    <div class="title">
        <p>Ремонт техники различных брендов</p>
    </div>



    <div class="swiper-container">
        <div class="swiper-wrapper swiper-wrapper__all">
            
            <div class="swiper-slide">
                <div class="image-slider">
                    <img src="img/lenovo.svg" alt="lenovo">
                    <img src="img/arrow.svg" alt="">   
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-slider">
                    <img src="img/samsung.svg" alt="samsung">
                    <img src="img/arrow.svg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-slider">
                    <img src="img/apple.svg" alt="apple">
                    <img src="img/arrow.svg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-slider">
                    <img src="img/vs.svg" alt="vs">
                    <img src="img/arrow.svg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-slider">
                    <img src="img/bosch.svg" alt="bosch">
                    <img src="img/arrow.svg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-slider">
                    <img src="img/hp.svg" alt="hp">
                    <img src="img/arrow.svg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-slider">
                    <img src="img/acer.svg" alt="acer">
                    <img src="img/arrow.svg" alt="">
                </div>
            </div>
            <div class="swiper-slide" id="sony">
                <div class="image-slider">
                    <img src="img/sony.svg" alt="sony">
                    <img src="img/arrow.svg" alt="">
                </div>
            </div>

        </div>
        
        <div class="swiper-pagination"></div>
    </div>

    <button id="toggleButton">
        <div id="iconContainer">
            <img src="img/icon.svg" alt="" id="icon">
        </div>
        <p id="text">Показать все</p>
    </button>











    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
 </body>
</html>
